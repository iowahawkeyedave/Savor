<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720">
    <title>Savor - Restaurant Landing Page Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 720px;
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(194, 124, 14, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(194, 124, 14, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }
        .container {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            max-width: 900px;
        }
        .badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(194, 124, 14, 0.2);
            border: 1px solid rgba(194, 124, 14, 0.3);
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #c27c0e;
            margin-bottom: 30px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 96px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        h1 span {
            color: #c27c0e;
        }
        p {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            font-weight: 400;
        }
        .features {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }
        .feature svg {
            width: 20px;
            height: 20px;
            color: #c27c0e;
        }
        .price {
            margin-top: 40px;
            font-size: 48px;
            font-weight: 700;
            color: #fff;
        }
        .price span {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">Landing Page Template</div>
        <h1>Savor</h1>
        <p>Elegant restaurant website template for modern dining experiences</p>
        <div class="features">
            <div class="feature">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                Responsive Design
            </div>
            <div class="feature">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                HTML / CSS / JS
            </div>
            <div class="feature">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                Easy to Customize
            </div>
        </div>
        <div class="price">$29</div>
    </div>
</body>
</html>
